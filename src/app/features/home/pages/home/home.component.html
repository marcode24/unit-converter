<div class="wrapper">
  <section class="cards">
    <div [routerLink]="['converter', i]" class="card" *ngFor="let prop of props; let i = index">
      <figure>
        <img [src]="buildPathImage(prop.image)" loading="lazy" alt="prop-image">
      </figure>
      <span class="card-title">{{prop.name}}</span>
    </div>
  </section>
  <div class="made">
    <span>
      Made with ❤️ by
      <a href="https://github.com/marcode24" target="_blank">Marco Cruz</a>
    </span>
  </div>
</div>
